  main:
    index:
      splash_title: Bli bästis med 31 civilingenjörer
      splash_lead: >
        Vi är 31  studenter i slutet av utbildningen som vill träffa företag inför stundande exjobb och jobb. Genom studs får ni möta, och lära känna oss, men även berätta om ert företag och vad ni erbjuder.
      splash_readmore: Läs mer
      about_title: Vad är studs?
      about_lead: >
        Studs är ett projekt som anordnas varje år av en grupp datateknikstudenter från KTH. Vi är alla i slutet av utbildningen och syftet med projektet är att lära känna företag och knyta kontakter. Ett annat syfte med studs är också att uppleva kulturer, därför åker vi i slutet av projektet utomlands för att besöka företag och universitet. I år är vi 31 studenter som arbetar med studs.
      about_user: Vi är 31 studenter
      about_heart: Vi vill träffa ert företag
      about_laptop: Vi är alla experter inom datateknik
      about_plane: Det slutar med en resa
      contact: Kontakt
      contact_lead: >
        För mer information, kontakta projektledare Jesper Bratt, säljansvarig Gustav Engström, eller skicka oss ett meddelande via kontaktformuläret så hör vi av oss!
      contact_name: Namn
      contact_company: Företag
      contact_mail: Epost
      contact_message: Meddelande
      contact_send: Skicka
    contact:
      title: Konktakta oss
    earlier:
      title: StuDs 2012
      body_html: >
        Förra året fick dåvarande årets projektgrupp besöka och lära känna
        mer än 20 olika IT-företag. Projektet avslutades med en fantastisk
        resa till San Francisco där spännande företag som Google, Facebook
        och GitHub besöktes under en period på två veckor.
      final_report: >
        Rapporten och resedagboken från StuDs 2012 finns tillgänglig online via
        länken nedan.
      download_final_report: Rapport och resedagbok för StuDs 2012
      meet_us_title: Vi vill träffa er!
      meet_us_body_html: >
        Är ni intresserade av att lära känna 27 snart utexaminerade
        civilingenjörer som i framtiden skulle kunna vara anställda eller
        exjobba hos er? Tveka inte att <a href="%{contact}">kontakta
        sälj</a> för att få förslag på hur vi kan utforma ett event som
        passar just er!
      quote1: >
        The prosperous IT climate in Stockholm seems to me to be another
        verification that our position, timing and choice of education all
        “align”. During the last year we've visited big broad consulting
        firms as well as small front edge product companies, some refined
        IT businesses but also others where IT is an important complement
        to their core activity. It feels very exciting to become part of an
        industry with such broad possibilities no matter what your personal
        interests or orientations are.
      cite1: Gustav Johansson, projektledare av StuDs 2012
      quote2: >
        The first stop was at Stanford University, one of the world's
        leading research and teaching institutions, and today, over 8,000
        students are performing graduate studies there. We started the tour
        with a walk around the campus grounds. Some of the things we saw
        were the Stanford Memorial Church and the newly laid class plaque
        for the class of 2012.
      cite2: Från StuDs 2012 slutgiltiga rapport
    pub:
      title: Startup-pub med StuDs
      body_html: |
        StuDs bjuder in alla nystartade företag till en mingelkväll i
        Datasektionens sektionslokal (Meta) den tredje maj. Är ni ett startup
        och vill få möjlighet att nätverka med StuDs-medlemmar och andra
        startups är detta eventet för er! Nedan finner ni ett
        anmälningsformulär där ni kan anmäla ert intresse för en inbjudan till
        puben. Platserna är begränsade, vi kommer kontakta alla intresserade
        för vidare dialog.
      support_html: |
        Det kostar inget att delta på puben, men stöd gärna StuDs genom vår
        crowdfunding-kampanj på %{link}!
      support_link_text: FundedByMe
      contact_html: |
        Om ni har frågor eller vill veta mer är ni varmt välkomna att %{link}.
      contact_link_text: kontakta oss
